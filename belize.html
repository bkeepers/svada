<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
    <script type="text/javascript">
      var map = L.map('map').setView([51.505, -0.09], 13);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.satellite',
        accessToken: 'pk.eyJ1IjoiYmtlZXBlcnMiLCJhIjoiY2pvczI4bjExMG0xdDNrbmhzZG84ZHBncSJ9.RW5d2WVPtG4VwI0Qcw_jQw'
      }).addTo(map);

      var trip = [
        '/trips/belize-2019/2019-03-04T17:36:50Z.gpx',
        '/trips/belize-2019/2019-03-05T12:58:59Z.gpx',
        '/trips/belize-2019/2019-03-05T19:03:58Z.gpx',
        '/trips/belize-2019/2019-03-06T14:22:59Z.gpx',
        '/trips/belize-2019/2019-03-07T14:09:19Z.gpx',
        '/trips/belize-2019/2019-03-08T17:02:58Z.gpx',
        '/trips/belize-2019/2019-03-09T19:18:05Z.gpx',
      ]

      var bounds = L.latLngBounds();

      trip.forEach(function(gpx) {
        new L.GPX(gpx, {async: true}).on('loaded', function(e) {
          bounds = bounds.extend(e.target.getBounds());
          map.fitBounds(bounds);
        }).addTo(map);
      })
    </script>
  </body>
</html>
